<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>结构伪类选择器</title>
		<style type="text/css">
			/* ul 的第一个子元素 */
			ul li:first-child{
				background-color: #00FFFF;
			}
			ul li:last-child{
				background-color: #8A2BE2;
			}
			p:hover{
				background-color: aquamarine;
			}
		</style>
	</head>
	<body>
		<p>p1</p>
		<p>p2</p>
		<p>p3</p>
		<ul>
			<li>l1</li>
			<li>l2</li>
			<li>l3</li>
		</ul>
	</body>
</html>
